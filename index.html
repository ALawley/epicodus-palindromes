<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.csss" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>palindromeemordnilap</title>
  </head>
  <body>
    <div class="container">
      <h1>palindromeemordnilap</h1>

      <form id="palindrome">
        <div class="form-group">
          <label for="year">Enter text to evaluate as a palindrome:</label>
          <input id="userInput" type="text">
        </div>

        <button type="submit" class="btn">Evaluate!</button>
      </form>

      <div id="result-true">
        <p>Your text is a palindrome!</p>
      </div>
      <div id="result-false">
        <p>Your text is not a palindrome!</p>
      </div>
    </div>
  </body>
</html>
